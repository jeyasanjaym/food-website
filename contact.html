<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background image styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?office,contact') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contact Form Styling */
        .contact-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9); /* Solid white with slight transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .contact-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #ccc;
            padding: 12px;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-custom {
            background: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #0056b3;
        }

        .social-icons a {
            color: #007bff;
            margin: 10px;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Send Message</button>
    </form>

    <!-- Social Media Links -->
    <div class="social-icons mt-3">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Google Map Embed -->
    <div class="mt-3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509177!2d144.95592331531572!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f1644b%3A0x2d0f7f3b3f64cf50!2sGoogle!5e0!3m2!1sen!2sus!4v1614293823835!5m2!1sen!2sus" 
        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<!-- Font Awesome for Social Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
