<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Order Your Food</h1>
    <br>
    <br>
    <br>


    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Pizza Items -->
        <h3 class="col-12">Pizza</h3>
        <div class="col" >
            <div class="card h-100">
                <img src="image1.jpeg" class="card-img-top" alt="Veggie">
                <div class="card-body text-center">
                    <h5 class="card-title">Veggie Pizza</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="image2.webp" class="card-img-top" alt="Cheese">
                <div class="card-body text-center">
                    <h5 class="card-title">Cheese Pizza</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <!-- Repeat similar items for 5 Pizza items -->

        <!-- Burger Items -->
        <h3 class="col-12 mt-4">Burger</h3>
        <div class="col">
            <div class="card h-100">
                <img src="image3.jpeg" class="card-img-top" alt="Chicken Burger">
                <div class="card-body text-center">
                    <h5 class="card-title">Chicken Burger</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="image4.webp" class="card-img-top" alt="Chicken Burger">
                <div class="card-body text-center">
                    <h5 class="card-title">Cheese Burger</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <!-- Repeat similar items for 5 Burger items -->

        <!-- Drink Items -->
        <h3 class="col-12 mt-4">Drinks</h3>
        <div class="col">
            <div class="card h-100">
                <img src="image5.webp" class="card-img-top" alt="Coke">
                <div class="card-body text-center">
                    <h5 class="card-title">Coke</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="image6.webp" class="card-img-top" alt="Coke">
                <div class="card-body text-center">
                    <h5 class="card-title">Milkshake</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <!-- Repeat similar items for 5 Drink items -->

        <!-- Dessert Items -->
        <h3 class="col-12 mt-4">Dessert</h3>
        <div class="col">
            <div class="card h-100">
                <img src="image8.webp" class="card-img-top" alt="Chocolate Cake">
                <div class="card-body text-center">
                    <h5 class="card-title">Chocolate Cake</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="image7.jpeg" class="card-img-top" alt="Chocolate Cake">
                <div class="card-body text-center">
                    <h5 class="card-title">vanilla Cake</h5>
                    <button class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
        <!-- Repeat similar items for 5 Dessert items -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
